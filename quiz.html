<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocok.in - Tes Minat Bakat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="quiz-body">
    <header class="quiz-header">
        <div class="quiz-progress">
            <div class="progress-bar-quiz-container">
                <div class="progress-bar-quiz" id="quizProgressBar" style="width: 0%;"></div>
            </div>
            <span id="quizProgressText">Question 0 of 0</span>
        </div>
    </header>
    <main class="quiz-main">
        <div class="quiz-question-container" id="quizContainer">
            <h3 id="questionText">Loading question...</h3>
            <form class="quiz-options" id="quizForm">
                <div id="optionsContainer">
                    <!-- Options will be dynamically inserted here -->
                </div>
                <div class="quiz-navigation">
                    <button type="button" class="back-button" id="backButton" disabled>Back</button>
                    <button type="button" class="next-button" id="nextButton">Next</button>
                    <button type="submit" class="next-button" id="finishButton" style="display:none;">Finish Quiz</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
