<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocok.in - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <div class="user-greeting">Hello, <span id="userGreetingName">User</span></div>
        <div class="header-controls">
            <div class="notification-icon">🔔</div>
            <button id="logoutButton" class="button-logout">Logout</button>
        </div>
    </header>
    <main class="dashboard-main">
        <section id="talentResultSection">
            <!-- This section will be populated by script.js -->
        </section>

        <section class="recent-quizzes">
            <h4>Recent Quiz</h4>
            <div class="quiz-cards-container">
                <div class="quiz-card">
                    <div class="quiz-icon">📖</div>
                    <h5>Tes Personality</h5>
                    <p>You completed 65%</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 65%;"></div>
                    </div>
                </div>
                <div class="quiz-card">
                    <div class="quiz-icon">🧠</div>
                    <h5>Kemampuan Kognitif</h5>
                    <p>You completed 85%</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="features-available">
            <h4>Fitur yang tersedia</h4>
            <ul class="features-list">
                <li><a href="#"><span class="feature-icon">🧑‍🏫</span> Konsultasi Alumni</a></li>
                <li><a href="quiz.html"><span class="feature-icon">🎯</span> Tes Minat Bakat</a></li>
                <li><a href="#"><span class="feature-icon">📜</span> Rekomendasi Jurusan</a></li>
                <li><a href="#"><span class="feature-icon">📰</span> Artikel Jurusan</a></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>

    <!-- Chatbot Elements -->
    <button id="chatToggleButton" class="chat-toggle-button">💬</button>
    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            <h3>Cocok.in Assistant</h3>
            <button id="closeChatButton" class="close-chat-button">&times;</button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Initial bot message -->
            <div class="chat-message bot">Halo! Ada yang bisa saya bantu terkait Cocok.in?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Tanyakan sesuatu...">
            <button id="sendChatButton">Kirim</button>
        </div>
    </div>
</body>
</html>
