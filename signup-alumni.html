<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocok.in - Alumni Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container signup-container">
        <h2>Alumni Registration</h2>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p>Not an alumni? <a href="signup.html">Sign up here</a></p>
        <form id="signupAlumniForm">
            <div class="input-group">
                <label for="alumniFullName">Full Name</label>
                <input type="text" id="alumniFullName" required>
            </div>
            <div class="input-group">
                <label for="alumniEmail">Email address</label>
                <input type="email" id="alumniEmail" required>
            </div>
            <div class="input-group">
                <label for="graduationYear">Graduation Year</label>
                <input type="number" id="graduationYear" placeholder="YYYY" required>
            </div>
            <div class="input-group">
                <label for="major">Major</label>
                <input type="text" id="major" required>
            </div>
            <div class="input-group">
                <label for="alumniPassword">Password</label>
                <input type="password" id="alumniPassword" required>
            </div>
            <button type="submit" class="login-button">Sign Up as Alumni</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
